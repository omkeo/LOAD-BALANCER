<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Homepage</title>
    <style>
        /* General Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #00c6ff;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 20px;
            max-width: 600px;
        }

        /* Call to Action Button */
        .cta-button {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0088cc;
            transform: translateY(-5px);
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">VirtuX</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>Welcome to TronSoftech</h1>
        <p>TRONsoftech jhfkuy welcomes you with open arms, where each moment resonates with opportunity and inspiration.</p>
        <button class="cta-button">Get Started</button>
    </section>

    <footer>
        Â© 2024 VirtuX. All rights reserved.
    </footer>
</body>
</html>
