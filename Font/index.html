<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to OMKAR Fonts</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header Section */
        header {
            position: absolute;
            top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Main Message Styling */
        .message {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glowEffect 2s ease-in-out infinite alternate;
        }

        @keyframes glowEffect {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.6);
            }
            100% {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 60px rgba(255, 255, 255, 0.8);
            }
        }

        /* Font Samples Section */
        .font-samples {
            font-size: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            max-width: 800px;
        }

        .sample {
            font-size: 2rem;
            line-height: 1.4;
        }

        .sample:nth-child(1) { font-family: 'Georgia', serif; }
        .sample:nth-child(2) { font-family: 'Courier New', monospace; }
        .sample:nth-child(3) { font-family: 'Comic Sans MS', cursive; }
        .sample:nth-child(4) { font-family: 'Impact', sans-serif; }

        /* Call-to-Action Button */
        .cta-button {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #00c6ff;
            color: white;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0088cc;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>OMKAR Fonts</header>
    <div class="message">Discover the Art of Typography</div>
    
    <div class="font-samples">
        <div class="sample">"Creativity is intelligence having fun."</div>
        <div class="sample">"Typography is the voice of text."</div>
        <div class="sample">"Fonts make or break your design."</div>
        <div class="sample">"Every letter tells a story."</div>
    </div>
    
    <button class="cta-button">Explore Now</button>
</body>
</html>
